<div class="right_col">
    <div class="col-md-12 col-sm-12 col-xs-12">
        <div class="x_panel">
            <div class="x_title">
                <div class="col-sm-3">
                    <h2><small>Feature Requests</small></h2>
                </div>
                <div class="col-sm-3">
                    <button class="btn btn-primary btn-block btn-lg" ng-click="homeCtrl.open()">
                        <i class="fa fa-plus" aria-hidden="true"></i>
                        <span>New Request</span>
                    </button>
                </div>
                <div class="col-sm-6">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-search"></i></span>
                        <input class="form-control input-lg" type="search" ng-model="homeCtrl.keyword"/>
                    </div>
                </div>
                <div class="clearfix"></div>
            </div>

            <div class="x_content">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered table-condensed jambo_table bulk_action">
                        <thead>
                        <tr class="headings">
                            <th class="column-title td-header" ng-click="homeCtrl.sortBy('title')">Title</th>
                            <th class="column-title td-header" ng-click="homeCtrl.sortBy('priority')">Priority</th>
                            <th class="column-title td-header" ng-click="homeCtrl.sortBy('targetDate')">Target Date</th>
                            <th class="column-title td-header" ng-click="homeCtrl.sortBy('client')">Client</th>
                            <th class="column-title td-header" ng-click="homeCtrl.sortBy('ticketUrl')">Ticket Url</th>
                            <th class="column-title no-link last"><span class="nobr">Action</span>
                            </th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr class="even pointer"
                            ng-repeat="feature in homeCtrl.features | filter : homeCtrl.keyword | orderBy:homeCtrl.orderByField track by $index">
                            <td class=" "><span ng-bind="feature.title"></span></td>
                            <td class=" "><span ng-bind="feature.priority"></span></td>
                            <td class=" "><span>{{ feature.targetDate | date:'medium' }}</span></td>
                            <td class=" "><span ng-bind="feature.client.name"></span></td>
                            <td><span ng-bind="feature.ticketUrl"></span></td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button class="btn btn-default">
                                        <i class="fa fa-eye" aria-hidden="true"></i>
                                        <span>View</span>
                                    </button>
                                    <button class="btn btn-primary" ng-click="homeCtrl.open(feature.id, homeCtrl.actions.edit)">
                                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                                        <span>Edit</span>
                                    </button>
                                    <button class="btn btn-danger" ng-click="homeCtrl.open(feature.id, homeCtrl.actions.delete)">
                                        <i class="fa fa-trash" aria-hidden="true"></i>
                                        <span>Delete</span>
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
