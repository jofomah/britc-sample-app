<hr/>
<div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">
    <div class="panel panel-default">
        <div class="panel-heading">Login</div>
        <div class="panel-body">
            <form name="form" ng-submit="loginCtrl.submit()" novalidate>
                <div class="form-group">
                    <input type="text" class="form-control input-lg" placeholder="Username" ng-model="loginCtrl.user.username"
                           required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control input-lg" placeholder="Password"
                           ng-model="loginCtrl.user.password" required>
                </div>
                <button class="btn btn-primary btn-block btn-lg" type="submit" ng-disabled="form.$invalid">Login</button>
            </form>
        </div>
    </div>
</div>
